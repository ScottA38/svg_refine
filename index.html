<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <script type= "text/javascript" src="/Users/ScottAnderson/Documents/node_modules/paper/dist/paper-full.js"></script>
    <script type="text/paperscript" src="paper_script.js" canvas="canvas"></script>
    <link href="svg_style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="opts">
      <input id="tool" type="range" name="tool" min="1" max="10" value="1" step="1" id="toolSize"/>
      <input id="smooth" type="range" name="smooth" min="1" max="10" value="1" step="1" id="smooth"/>
      <input id="flatten" type="range" name="flatten" min="1" max="10" value="1" step="1" id="flatten"/>
      <input id="smoothWhole" type="checkbox" name="smoothWhole" value="Smoothing"/>
      <input id="simplifyWhole" type="checkbox" name="simplifyWhole" value="Simplifying"/>
      <input id="despeck" type="text" maxlength="2" size="3" name="despeck" />
      <input id="zoomIn" type="button" name="zoomIn" value="+"/>
      <input id="zoomOut" type="button" name="zoomOut" value="-"/>
    </div>
    <main>
      <canvas id="canvas" resize></canvas>
    </main>
  </body>
</html>
